{% extends "portfolio/base.html" %}

{% load static %}

{% block content %}

<div class="row justify-content-center my-5">
    <div class="col-md-10">
        <h2 class="font-weight-bold text-center mb-2">About life, mindset, speculating and sport</h2>
    </div>
</div>

{% for blog in blogs %}

<div class="row justify-content-center my-5">
    <div class="col-md-10">
        <a href="{% url 'blog:detail' blog.id %}">
            <h4 class="font-weight">{{ blog.title }}</h4>
        </a>
        <h6 class="text-muted">{{ blog.date|date:"Y F jS" }}</h6>
        <h6>{{ blog.description|striptags|truncatechars:100 }}</h6>
    </div>
</div>
{% endfor %}

{% endblock %}
